{% extends 'content/base.html' %}

{% block content %}
    <div class="post">
        {% if post.updated %}
            <div class="date">
                {{ post.updated }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
