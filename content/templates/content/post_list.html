{% extends 'content/base.html' %}

{% block content %}
  {% for post in posts %}
      <div class="post">
          <p>updated: {{ post.updated }}</p>
          <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }} {{ post.partnr }}</a></h1>
          <p>{{ post.text|linebreaksbr }}</p>
      </div>
  {% endfor %}
{% endblock %}
